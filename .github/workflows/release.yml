name: release
on:
  workflow_dispatch:
    inputs:
      semver:
        description: The semver to use
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major
  pull_request:
    types: [closed]

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: ollyjohn/optic-release-automation-action@main
        with:
          semver: ${{ github.event.inputs.semver }}
          commit-message: "chore: release {version}"
          build-command: |
            npm run update-version
